<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sign Up</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <div class="title">
          <p style="text-align:center;"><img src="title.png"></p>
        </div>
        <div class="username_box">
          <p style="text-align:center;"><img src="input_box.png"></p>
        </div>
        <div class="username_text">
          <input type="text" id="username" size="11" placeholder="Username"/>
        </div>
        <div class="password_box">
          <p style="text-align:center;"><img src="input_box.png"></p>
        </div>
        <div>
          <input type="password" id="password" size="11" placeholder="Password"/>
        </div>
        <body bgcolor=black>
    </body>
</html>
